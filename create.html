<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer ta tier list</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .tierlist-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      gap: 8px;
    }

    .tier-row {
      display: flex;
      align-items: center;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
    }

    .tier-label {
      width: 80px;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem;
    }

    .tier-content {
      flex-grow: 1;
      background-color: #2e2e2e;
      height: 100%;
    }

    .tier-S { background-color: #e53935; }
    .tier-A { background-color: #fb8c00; }
    .tier-B { background-color: #fdd835; color: black; }
    .tier-C { background-color: #43a047; }
    .tier-D { background-color: #1e88e5; }
  </style>
</head>
<body>
  <h1>Créer ta tier list</h1>

  <div class="tierlist-container">
    <div class="tier-row">
      <div class="tier-label tier-S">S</div>
      <div class="tier-content"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label tier-A">A</div>
      <div class="tier-content"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label tier-B">B</div>
      <div class="tier-content"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label tier-C">C</div>
      <div class="tier-content"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label tier-D">D</div>
      <div class="tier-content"></div>
    </div>
  </div>
</body>
</html>
