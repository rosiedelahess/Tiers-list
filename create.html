<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Tier List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Créer ta Tier List</h1>

  <section id="controls">
    <input type="file" id="image-upload" accept="image/*">
    <input type="text" id="image-title" placeholder="Titre de l'élément">
    <button id="add-element">Ajouter</button>
  </section>

  <section id="rank-names">
    <label>S : <input type="text" data-rank="S" placeholder="Nom du rang S"></label>
    <label>A : <input type="text" data-rank="A" placeholder="Nom du rang A"></label>
    <label>B : <input type="text" data-rank="B" placeholder="Nom du rang B"></label>
    <label>C : <input type="text" data-rank="C" placeholder="Nom du rang C"></label>
    <label>D : <input type="text" data-rank="D" placeholder="Nom du rang D"></label>
  </section>

  <section id="tier-list">
    <div class="tier" data-rank="S">
      <span class="label">S</span>
      <div class="tier-content"></div>
    </div>
    <div class="tier" data-rank="A">
      <span class="label">A</span>
      <div class="tier-content"></div>
    </div>
    <div class="tier" data-rank="B">
      <span class="label">B</span>
      <div class="tier-content"></div>
    </div>
    <div class="tier" data-rank="C">
      <span class="label">C</span>
      <div class="tier-content"></div>
    </div>
    <div class="tier" data-rank="D">
      <span class="label">D</span>
      <div class="tier-content"></div>
    </div>
  </section>

  <section id="storage-area" class="tier">
    <span class="label">En attente</span>
    <div class="tier-content"></div>
  </section>

  <button id="download-btn">Télécharger la tier list</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
