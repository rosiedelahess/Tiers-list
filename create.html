<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiers Liste</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }h1 {
  margin-top: 20px;
  font-size: 2.5rem;
  color: #f9f9f9;
}

p {
  font-size: 1.2rem;
  color: #ccc;
}

.tierlist {
  display: flex;
  flex-direction: column;
  width: 90%;
  max-width: 1000px;
  margin-top: 30px;
}

.tier {
  display: flex;
  align-items: center;
  margin: 6px 0;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
}

.tier-label {
  width: 60px;
  text-align: center;
  font-weight: bold;
  padding: 12px;
  color: white;
}

.tier-container {
  flex-grow: 1;
  display: flex;
  flex-wrap: wrap;
  padding: 10px;
  background-color: #2a2a3f;
  min-height: 80px;
}

.item {
  background-color: #3e3e5c;
  border-radius: 6px;
  padding: 6px 10px;
  margin: 5px;
  cursor: grab;
  transition: transform 0.2s ease;
  user-select: none;
  display: flex;
  align-items: center;
  gap: 10px;
}

.item img {
  width: 40px;
  height: 40px;
  border-radius: 4px;
  object-fit: cover;
}

.item.dragging {
  opacity: 0.5;
  transform: scale(1.05);
}

.add-button {
  margin-top: 20px;
  background-color: #5a5aff;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 6px;
  font-size: 1rem;
}

.add-button:hover {
  background-color: #7777ff;
}

.tier[data-tier="S"] .tier-label { background-color: #e74c3c; }  /* rouge vif */
.tier[data-tier="A"] .tier-label { background-color: #f39c12; }  /* orange */
.tier[data-tier="B"] .tier-label { background-color: #3498db; }  /* bleu */
.tier[data-tier="C"] .tier-label { background-color: #2ecc71; }  /* vert */
.tier[data-tier="D"] .tier-label { background-color: #7f8c8d; }  /* gris foncé */
.tier[data-tier="NC"] .tier-label { background-color: #9b59b6; } /* violet */

  </style>
</head>
<body>
  <h1>Tiers liste</h1>
  <p>Créer et partager tes propres connaissances</p>  <div class="tierlist">
    <div class="tier" data-tier="S">
      <div class="tier-label">S</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="A">
      <div class="tier-label">A</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="B">
      <div class="tier-label">B</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="C">
      <div class="tier-label">C</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="D">
      <div class="tier-label">D</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
      <button class="add-button" onclick="addItem()">Ajouter un élément</button>

  <script>
    let draggedItem = null;

    function addItem() {
      const itemText = prompt("Quel est le nom de ton élément à classer ?");
      if (!itemText) return;

      const itemImageUrl = prompt("Colle le lien de ton image (ou laisse vide)");

      const newItem = document.createElement('div');
      newItem.className = 'item';
      newItem.setAttribute('draggable', true);
      if (itemImageUrl) {
        const img = document.createElement('img');
        img.src = itemImageUrl;
        img.alt = itemText;
        newItem.appendChild(img);
      }

      const span = document.createElement('span');
      span.textContent = itemText;
      newItem.appendChild(span);

      addDragEvents(newItem);

      const ncZone = document.querySelector('.tier[data-tier="NC"] .tier-container');
      ncZone.appendChild(newItem);
    }

    function addDragEvents(item) {
      item.addEventListener('dragstart', () => {
        draggedItem = item;
        item.classList.add('dragging');
      });

      item.addEventListener('dragend', () => {
        draggedItem = null;
        item.classList.remove('dragging');
      });
    }

    document.querySelectorAll('[data-dropzone="true"]').forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      zone.addEventListener('drop', () => {
        if (draggedItem) {
          zone.appendChild(draggedItem);
        }
      });
    });
  </script></body>
</html>
