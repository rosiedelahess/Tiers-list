<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tier List Simple</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  .tier-list {
    max-width: 800px;
    margin: 0 auto;
  }
  .tier-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .tier-label {
    width: 50px;
    font-weight: bold;
    text-align: center;
    background: #333;
    color: white;
    padding: 10px 0;
    margin-right: 10px;
    user-select: none;
  }
  .tier-items {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    min-height: 60px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    flex: 1;
  }
  .item {
    background: #4a90e2;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: grab;
    user-select: none;
  }
  .item.dragging {
    opacity: 0.5;
  }
</style>
</head>
<body>

<h1>Ma Tier List</h1>

<div class="tier-list">

  <div class="tier-row" data-tier="S">
    <div class="tier-label">S</div>
    <div class="tier-items" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="tier-row" data-tier="A">
    <div class="tier-label">A</div>
    <div class="tier-items" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="tier-row" data-tier="B">
    <div class="tier-label">B</div>
    <div class="tier-items" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="tier-row" data-tier="C">
    <div class="tier-label">C</div>
    <div class="tier-items" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

  <div class="tier-row" data-tier="D">
    <div class="tier-label">D</div>
    <div class="tier-items" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

</div>

<h2>Éléments disponibles</h2>
<div class="tier-items" id="available-items">
  <div class="item" draggable="true" ondragstart="drag(event)" id="item1">Personnage 1</div>
  <div class="item" draggable="true" ondragstart="drag(event)" id="item2">Personnage 2</div>
  <div class="item" draggable="true" ondragstart="drag(event)" id="item3">Personnage 3</div>
  <div class="item" draggable="true" ondragstart="drag(event)" id="item4">Personnage 4</div>
</div>

<script>
  let draggedItem = null;

  function drag(ev) {
    draggedItem = ev.target;
    ev.dataTransfer.setData("text/plain", ev.target.id);
    setTimeout(() => {
      ev.target.classList.add('dragging');
    }, 0);
  }

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drop(ev) {
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text/plain");
    const item = document.getElementById(id);
    if (item) {
      ev.currentTarget.appendChild(item);
      item.classList.remove('dragging');
    }
  }
</script>

</body>
</html>
