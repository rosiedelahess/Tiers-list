<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .tier-column {
            width: 22%;
            background-color: #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            position: relative;
        }
        .tier-column h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .tier-column .tier-item {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .tier-column .tier-item.dragging {
            opacity: 0.5;
        }

        /* Hover effect on the column */
        .tier-column:hover {
            background-color: #d4d4d4;
        }

        /* Custom animations for dragging */
        .dragging {
            cursor: move;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tier-column" id="S-tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 style="color: red;">S</h3>
            <div class="tier-item" draggable="true" ondragstart="drag(event)" id="item1">
                The Weeknd Song 1
            </div>
            <div class="tier-item" draggable="true" ondragstart="drag(event)" id="item2">
                The Weeknd Song 2
            </div>
        </div>
        <div class="tier-column" id="A-tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 style="color: orange;">A</h3>
        </div>
        <div class="tier-column" id="B-tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 style="color: blue;">B</h3>
        </div>
        <div class="tier-column" id="C-tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 style="color: green;">C</h3>
        </div>
        <div class="tier-column" id="D-tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 style="color: gray;">D</h3>
        </div>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            ev.target.classList.add("dragging");
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var droppedElement = document.getElementById(data);
            var targetColumn = ev.target;
            
            if (targetColumn.className.includes("tier-column")) {
                targetColumn.appendChild(droppedElement);
                droppedElement.classList.remove("dragging");  // Reset dragging style after drop
            }
        }
    </script>
</body>
</html>
