<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer ta tier list</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .tiers {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }

    .tier {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .tier-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Créer ta tier list</h1>
  <p>Voici un exemple d'affichage. Tu pourras bientôt ajouter tes propres éléments ici.</p>

  <div class="tiers">
    <div class="tier"><div class="tier-title">S Tier</div></div>
    <div class="tier"><div class="tier-title">A Tier</div></div>
    <div class="tier"><div class="tier-title">B Tier</div></div>
    <div class="tier"><div class="tier-title">C Tier</div></div>
    <div class="tier"><div class="tier-title">D Tier</div></div>
  </div>
</body>
</html>
