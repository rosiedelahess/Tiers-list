<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRLIS</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }h1 {
  margin-top: 20px;
}

.tierlist {
  display: flex;
  flex-direction: column;
  width: 90%;
  max-width: 1000px;
  margin-top: 30px;
}

.tier {
  display: flex;
  margin: 4px 0;
  border-radius: 5px;
  overflow: hidden;
}

.tier-label {
  width: 60px;
  text-align: center;
  font-weight: bold;
  padding: 10px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tier-container {
  flex-grow: 1;
  display: flex;
  flex-wrap: wrap;
  padding: 10px;
  background-color: #2e2e2e;
  min-height: 70px;
}

.item {
  background-color: #444;
  border-radius: 5px;
  padding: 6px 10px;
  margin: 5px;
  cursor: grab;
  transition: transform 0.2s ease;
  user-select: none;
}

.item.dragging {
  opacity: 0.5;
  transform: scale(1.1);
}

.add-button, .save-button {
  margin-top: 20px;
  background-color: #555;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  margin-right: 10px;
}

.add-button:hover, .save-button:hover {
  background-color: #777;
}

.tier[data-tier="S"] {
  background-color: #ff4444;
}
.tier[data-tier="A"] {
  background-color: #ff9933;
}
.tier[data-tier="B"] {
  background-color: #33aaff;
}
.tier[data-tier="C"] {
  background-color: #33cc33;
}
.tier[data-tier="D"] {
  background-color: #999999;
}

.tier[data-tier] .tier-label {
  background-color: rgba(0,0,0,0.3);
}

  </style>
</head>
<body>
  <h1>CRLIS</h1>
  <p>Créer et partager tes propres connaissances</p>  <div class="tierlist">
    <div class="tier" data-tier="S">
      <div class="tier-label">S</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="A">
      <div class="tier-label">A</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="B">
      <div class="tier-label">B</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="C">
      <div class="tier-label">C</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
    <div class="tier" data-tier="D">
      <div class="tier-label">D</div>
      <div class="tier-container" data-dropzone="true"></div>
    </div>
  </div>  <div>
    <button class="add-button" onclick="addItem()">Ajouter un élément</button>
    <button class="save-button" onclick="saveTierlist()">Enregistrer ma tier list</button>
  </div>  <script>
    let draggedItem = null;

    function addItem() {
      const newItem = document.createElement('div');
      newItem.className = 'item';
      const itemText = prompt("Quel est le nom de ton élément à classer ?");
      if (!itemText) return;
      newItem.textContent = itemText;
      newItem.setAttribute('draggable', true);
      addDragEvents(newItem);
      document.querySelector('.tierlist').appendChild(newItem);
    }

    function addDragEvents(item) {
      item.addEventListener('dragstart', (e) => {
        draggedItem = item;
        item.classList.add('dragging');
      });

      item.addEventListener('dragend', () => {
        draggedItem = null;
        item.classList.remove('dragging');
      });
    }

    document.querySelectorAll('[data-dropzone="true"]').forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      zone.addEventListener('drop', (e) => {
        if (draggedItem) {
          zone.appendChild(draggedItem);
        }
      });
    });

    function saveTierlist() {
      const tiers = {};
      document.querySelectorAll('.tier').forEach(tier => {
        const label = tier.dataset.tier;
        const items = [...tier.querySelectorAll('.item')].map(i => i.textContent);
        tiers[label] = items;
      });
      const blob = new Blob([JSON.stringify(tiers, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'ma_tierlist.json';
      a.click();
    }
  </script></body>
</html>
