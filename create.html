<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini jeu de clic</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #jeu {
      margin-top: 50px;
    }

    #cible {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    #score {
      font-size: 24px;
      margin: 20px;
    }

    #startBtn, #replayBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #startBtn:hover, #replayBtn:hover {
      background-color: #0056b3;
    }

    #replayBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Mini jeu de clic</h1>

  <div id="jeu">
    <p id="score">Score : 0</p>
    <button id="startBtn">Commencer</button>
    <button id="replayBtn">Rejouer</button>
    <div id="cible" style="display: none;"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const scoreDisplay = document.getElementById('score');
    const cible = document.getElementById('cible');

    let score = 0;
    let intervalId;

    function deplacerCible() {
      const maxX = window.innerWidth - 50;
      const maxY = window.innerHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      cible.style.left = x + 'px';
      cible.style.top = y + 'px';
    }

    function commencerJeu() {
      score = 0;
      scoreDisplay.textContent = "Score : " + score;
      cible.style.display = 'block';
      startBtn.style.display = 'none';
      replayBtn.style.display = 'none';

      intervalId = setInterval(deplacerCible, 800);
    }

    function arreterJeu() {
      clearInterval(intervalId);
      cible.style.display = 'none';
      replayBtn.style.display = 'inline-block';
    }

    cible.addEventListener('click', function () {
      score++;
      scoreDisplay.textContent = "Score : " + score;
      deplacerCible();
    });

    startBtn.addEventListener('click', commencerJeu);
    replayBtn.addEventListener('click', commencerJeu);

    // Le jeu dure 30 secondes
    setInterval(() => {
      if (cible.style.display === 'block') {
        arreterJeu();
      }
    }, 30000);
  </script>

</body>
</html>
