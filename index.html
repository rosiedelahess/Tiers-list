<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tierlist</title>
  <style>
    /* Fond gris foncé, texte blanc, centré */
    body {
      margin: 0;
      height: 100vh;
      background-color: #2f2f2f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      user-select: none;
    }

    p {
      font-size: 1.5rem;
      margin: 0.5rem 0 3rem 0;
      color: #bbbbbb;
      user-select: none;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #666666;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Petit dessin simple en SVG */
    .logo {
      width: 60px;
      height: 60px;
      fill: #888888;
      margin-bottom: 20px;
      user-select: none;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .logo:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" role="img">
    <circle cx="32" cy="32" r="30" stroke="white" stroke-width="2" fill="none"/>
    <path d="M16 44 L32 20 L48 44 Z" stroke="white" stroke-width="2" fill="none"/>
  </svg>

  <h1>Tierlist</h1>
  <p>Crée et partage tes propres classements</p>

  <footer>© 2025 Tierlist, by Toi</footer>
</body>
</html>
